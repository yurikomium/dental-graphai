version: 0.5
nodes:
  # 1. jsonファイルを読み込む
  fileReader:
    agent: fileReadAgent
    inputs:
      array:
        - "./dentist.json"
    params:
      outputType: "text"
      baseDir: "."
  # 2. jsonファイルをパースする
  jsonParser:
    agent: jsonParserAgent
    inputs:
      text: ":fileReader.array.$0"
    isResult: true
